<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑动登录界面</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1629963_47mr7phpymq.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h3>注 册</h3>
                <div class="social-container">
                    <a href=""class="social"><i class="iconfont icon-11qq"></i></a>
                    <a href=""class="social"><i class="iconfont icon-10wechat"></i></a>
                    <a href=""class="social"><i class="iconfont icon-12sina"></i></a>
                </div>
                <span>请选择以上方式登录或使用您的账号</span>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h3>登 录</h3>
                <div class="social-container">
                    <a href=""class="social"><i class="iconfont icon-11qq"></i></a>
                    <a href=""class="social"><i class="iconfont icon-10wechat"></i></a>
                    <a href=""class="social"><i class="iconfont icon-12sina"></i></a>
                </div>
                <span>请选择以上方式登录或使用您的账号</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">忘记密码?</a>
                <button>登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h3>已有账号?</h3>
                    <p>请使用您的账户进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h3>没有账号?</h3>
                    <p>立即加入我们,和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
